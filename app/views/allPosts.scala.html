
@(allPosts: List[Post], startContentIndex: Int, endContentIndex: Int)

@main("All Post") {
    <h1>All Posts</h1>
    @for(post <- allPosts) {
        <div>
            <h3><a href="post/@post.id">@post.title</a></h3>
            <p>@post.content.substring(startContentIndex, endContentIndex) ...</p>
        </div>
        <br>

    }
}
