@(allUsers: List[User])

@main("abc") {
    <h1>User list</h1>
    <table>
        <tr>
            <td>Email</td>
            <td>Password</td>
        </tr>
        @for(user <- allUsers) {
            <tr>
            <td>@user.email</td>
                <td>@user.password</td>
        </tr>
        }

    </table>
}
